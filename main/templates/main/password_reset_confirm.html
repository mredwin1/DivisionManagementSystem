{% extends 'main/base_min_nav.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Reset Password</h1>
    <form method="POST" id="password_reset">
        {% csrf_token %}
        {% crispy form %}
        <button class="btn btn-outline-info" type="submit" form="password_reset">Reset Password</button>
    </form>
{% endblock %}
