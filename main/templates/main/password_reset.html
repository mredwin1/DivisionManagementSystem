{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email below</p>

    <form method="POST" id="request_password_reset">
        {% csrf_token %}
        {% crispy form %}
        <button class="btn btn-outline-info" type="submit" form="request_password_reset">Request Password Reset</button>
    </form>
{% endblock %}
