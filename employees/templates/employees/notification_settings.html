{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <script src="{% static 'JS/form_preloader.js' %}"></script>
    <h1 class="mt-3">Notification Settings</h1>
    <div class="row mt-3">
        <div class="col">
            <form method="POST" role="form" id="notificationForm">
                {% csrf_token %}
                {% crispy form %}
                <div class="form-row mb-3">
                    <a href="{% url 'main-home' %}" class="account-content mr-2">
                        <div class="btn btn-secondary">
                            Cancel
                        </div>
                    </a>
                    <button class="btn btn-primary" type="submit" value="Submit" form="notificationForm">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
